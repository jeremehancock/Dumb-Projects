<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1e1b2e"/>
  
  <!-- Background gradients -->
  <defs>
    <radialGradient id="bg1" cx="20%" cy="80%" r="40%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="bg2" cx="80%" cy="20%" r="40%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="240" cy="504" r="300" fill="url(#bg1)"/>
  <circle cx="960" cy="126" r="300" fill="url(#bg2)"/>
  
  <!-- Main text -->
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)">DumbProjects</text>
  
  <!-- Subtitle -->
  <text x="100" y="340" font-family="Arial, sans-serif" font-size="32" fill="#b8b4c8">Building Weird &amp; Wonderful Things</text>
  
  <!-- Description -->
  <text x="100" y="400" font-family="Arial, sans-serif" font-size="24" fill="#b8b4c8">AI-powered web apps, quirky tools, and delightfully dumb</text>
  <text x="100" y="435" font-family="Arial, sans-serif" font-size="24" fill="#b8b4c8">projects that somehow end up being pretty cool.</text>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <circle cx="950" cy="150" r="3" fill="#e879f9"/>
    <circle cx="980" cy="180" r="2" fill="#60a5fa"/>
    <circle cx="920" cy="200" r="2" fill="#a855f7"/>
    <circle cx="1050" cy="120" r="2" fill="#fbbf24"/>
    
    <circle cx="150" cy="500" r="2" fill="#4ade80"/>
    <circle cx="120" cy="450" r="3" fill="#e879f9"/>
    <circle cx="180" cy="470" r="2" fill="#60a5fa"/>
  </g>
  
  <!-- Border -->
  <rect x="1" y="1" width="1198" height="628" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
